<div
  class="flex flex-col h-screen w-screen  bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500  border-solid border-2 border-white">
  <div class="logo flex h-1/5 w-full justify-center  bg-white bg-opacity-20">
    <img src="./assets/logo.svg" class="h-full  lg:h-4/5">
  </div>
  <div class="flex md:flex-row flex-col justify-center container h-full  bg-opacity-50 bg-white w-full">
    <div class="gameside m-3 p-4 flex flex-col rounded-md md:h-3/4 h-4/5 justify-center bg-gray-200 ">
      <div class="box self-center divide-y-4  divide-slate-700">
        <div class="flex flex-row row divide-x-4 divide-slate-700">
          <div class="1 p-8 w-16 h-16" (click)="move(0,0)">{{board[0][0]}}</div>
          <div class="2 p-8 w-16 h-16" (click)="move(0,1)">{{board[0][1]}}</div>
          <div class="3 p-8 w-16 h-16" (click)="move(0,2)">{{board[0][2]}}</div>
        </div>
        <div class="flex flex-row row divide-x-4 divide-slate-700">
          <div class="4 p-8 w-16 h-16" (click)="move(1,0)">{{board[1][0]}}</div>
          <div class="5 p-8 w-16 h-16" (click)="move(1,1)">{{board[1][1]}}</div>
          <div class="6 p-8 w-16 h-16" (click)="move(1,2)">{{board[1][2]}}</div>
        </div>
        <div class="flex flex-row row divide-x-4 divide-slate-700">
          <div class="7 p-8 w-16 h-16" (click)="move(2,0)">{{board[2][0]}}</div>
          <div class="8 p-8 w-16 h-16" (click)="move(2,1)">{{board[2][1]}}</div>
          <div class="9 p-8 w-16 h-16" (click)="move(2,2)">{{board[2][2]}}</div>
        </div>
      </div>
    </div>
    <div class="info md:w-1/2 bg-gray-200 font-medium rounded-md m-3 p-4 md:h-3/4 h-1/5 text-lg">
      <div class="activeplayer" *ngIf="winner==''">Active Player : {{currentPlayer}}</div>
      <div class="celebration" *ngIf="winner!=''">
        Winner is : {{winner}}
      </div>
      <div class="options">Options</div>
      
    </div>
  </div>
</div>
